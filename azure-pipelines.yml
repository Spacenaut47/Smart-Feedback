trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'windows-latest'

variables:
  backendProject: 'SmartFeedbackAPI/SmartFeedbackAPI.csproj'
  nodeVersion: '18.x'

steps:
  # Checkout code
  - task: Checkout@1

  # Set up .NET SDK
  - task: UseDotNet@2
    inputs:
      packageType: 'sdk'
      version: '9.x.x'

  # Restore and build backend
  - task: DotNetCoreCLI@2
    inputs:
      command: 'restore'
      projects: '$(backendProject)'

  - task: DotNetCoreCLI@2
    inputs:
      command: 'build'
      projects: '$(backendProject)'
      arguments: '--configuration Release'

  # Set up Node.js for React
  - task: NodeTool@0
    inputs:
      versionSpec: '$(nodeVersion)'

  # Install and build frontend (from repo root)
  - script: |
      npm install
      npm run build
    displayName: 'Build React Frontend'

  # Publish frontend build artifacts (Vite outputs to /dist)
  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: 'dist'
      ArtifactName: 'frontend-dist'
      publishLocation: 'Container'

  # Publish backend artifacts
  - task: DotNetCoreCLI@2
    inputs:
      command: 'publish'
      publishWebProjects: true
      arguments: '--configuration Release --output $(Build.ArtifactStagingDirectory)'
      zipAfterPublish: true

  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: '$(Build.ArtifactStagingDirectory)'
      ArtifactName: 'backend-api'
      publishLocation: 'Container'
