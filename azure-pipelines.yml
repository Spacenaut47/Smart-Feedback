trigger:
  branches:
    include:
      - main

pool:
  name: Default

variables:
  backendProject: 'SmartFeedbackAPI/SmartFeedbackAPI.csproj'
  nodeVersion: '20.x'
  deploymentToken: '6842924c20bfddccda40879ddb2ff503d1650b7507c8fda893050b1916d6936a01-3470d4b8-9e6f-4830-97a5-c8cd974165a6000051301a11df00'
  backendAppName: 'smartfeedback-api'  # Your App Service name
  azureServiceConnection: 'Azure-Production'  # Your service connection name

stages:
- stage: Build
  jobs:
  - job: BuildJob
    steps:
    - checkout: self

    - task: NodeTool@0
      inputs:
        versionSpec: '$(nodeVersion)'
      displayName: 'Install Node.js'

    - script: |
        echo Installing frontend dependencies...
        npm install
      displayName: 'Install Frontend Dependencies'

    - script: |
        echo Building frontend with Vite...
        npm run build
        echo Listing dist contents...
        dir dist
      displayName: 'Build Frontend (Vite)'

    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: 'dist'
        ArtifactName: 'frontend'
        publishLocation: 'Container'
      displayName: 'Publish Frontend Artifact'

    - task: UseDotNet@2
      inputs:
        packageType: 'sdk'
        version: '9.0.x'
      displayName: 'Install .NET 9 SDK'

    - task: DotNetCoreCLI@2
      inputs:
        command: 'restore'
        projects: '$(backendProject)'
      displayName: 'Restore .NET Dependencies'

    - task: DotNetCoreCLI@2
      inputs:
        command: 'build'
        projects: '$(backendProject)'
        arguments: '--configuration Release'
      displayName: 'Build .NET Backend'

    - task: DotNetCoreCLI@2
      inputs:
        command: 'publish'
        projects: '$(backendProject)'
        arguments: '--configuration Release --output $(Build.ArtifactStagingDirectory)'
      displayName: 'Publish .NET Backend'

    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'backend'
        publishLocation: 'Container'
      displayName: 'Publish Backend Artifact'

- stage: DeployFrontend
  dependsOn: Build
  jobs:
  - job: DeployJob
    steps:
    - download: current
      artifact: frontend

    - task: PowerShell@2
      displayName: 'Deploy Frontend using SWA CLI'
      inputs:
        targetType: 'inline'
        script: |
          $sourcePath = "$(Pipeline.Workspace)\frontend"
          $deploymentToken = "$(deploymentToken)"

          Write-Host "Installing SWA CLI..."
          npm install -g @azure/static-web-apps-cli

          Write-Host "Deploying frontend content from $sourcePath"
          swa deploy --deployment-token $deploymentToken --app-location "$sourcePath"

- stage: DeployBackend
  dependsOn: Build
  jobs:
  - job: DeployBackendJob
    steps:
    - download: current
      artifact: backend

    - task: AzureWebApp@1
      displayName: 'Deploy Backend to Azure App Service'
      inputs:
        azureSubscription: '$(azureServiceConnection)'
        appType: 'webApp'
        appName: '$(backendAppName)'
        package: '$(Pipeline.Workspace)/backend'
        deploymentMethod: 'auto'
